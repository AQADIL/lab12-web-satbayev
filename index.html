<!DOCTYPE html>
<html lang="kz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор - MarlenEDU</title>
    <link rel="stylesheet" href="./assets/css/calculator.css">
</head>
<body>
    
    <main class="main">
        <div class="calculator-container">
            <div class="calculator-card">
                <h1 class="calculator-title">Калькулятор</h1>
                
                <div class="input-group">
                    <label class="input-label" for="inputX">X</label>
                    <input 
                        type="number" 
                        id="inputX" 
                        class="calculator-input" 
                        placeholder="0"
                        step="any"
                    >
                </div>

                <div class="input-group">
                    <label class="input-label" for="inputY">Y</label>
                    <input 
                        type="number" 
                        id="inputY" 
                        class="calculator-input" 
                        placeholder="0"
                        step="any"
                    >
                </div>

                <div class="operations-grid">
                    <button class="operation-btn btn-add" data-operation="add">+</button>
                    <button class="operation-btn btn-subtract" data-operation="subtract">−</button>
                    <button class="operation-btn btn-multiply" data-operation="multiply">×</button>
                    <button class="operation-btn btn-divide" data-operation="divide">÷</button>
                </div>

                <div class="result-container" id="resultContainer">
                    <div>
                        <div class="result-label">Нәтиже</div>
                        <div class="result-value" id="resultValue">0</div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="./assets/js/calculator.js"></script>
</body>
</html>
